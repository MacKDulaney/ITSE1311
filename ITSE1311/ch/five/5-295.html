<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5-295</title>
  </head>
  <body>
    <form>
      First Name:
      <input
        type="text"
        id="firstName"
        value=""
        name="firstName"
        placeholder="Type Name"
      />
      <br />
      What time of day do you like best?
      <br />
      <input
        type="checkbox"
        name="timeOfDay"
        id="timeOfDayMorning"
        class="timeOfDay"
        value="morning"
      />
      Morning
      <input
        type="checkbox"
        name="timeOfDay"
        id="timeOfDayAfternoon"
        class="timeOfDay"
        value="afternoon"
      />
      Afternoon
      <input
        type="checkbox"
        name="timeOfDay"
        id="timeOfDayEvening"
        class="timeOfDay"
        value="evening"
      />
      Evening

      <br /><br />
      <input type="button" name="submit" value="Submit" id="btn" />
    </form>
    <script src="/js/ch/five/5-295.js"></script>
  </body>
</html>
